<!--Background & Border-->
<html>
    <head>
        <title>Page Title</title>
    </head>
    <style type="text/css">
        h1,h2
        {
            background-color: aqua;
        }
        p
        {
            font-size: 24;
            color: aqua;
            border-style: groove;
            border-width: 10px;
            border-color: #E9967A;
            border-radius: 10px;
        }
        body
        {
            background-image: url(src/background.jpeg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: right;
        }
        div
        {
            width: 280px;
            background-color: burlywood;
            height: 400px;
            /*border-bottom-left-radius: 45px;*/
            border-radius: 100px 100px 25px 25px;
        }
    </style>
    <body>
        <table border="1">
            <tr>
                <th colspan="3">Table 1 Headding 1</th>
                <th rowspan="2">Table 1 Headding 2</th>
                <th>Table 1 Headding 3</th><!--table heading-->
            </tr><!--table row-->
            <tr>
                <td>Table 2 Details 1</td>
                <td>Table 2 Details 2</td>
                <td>Table 2 Details 3</td><!--table details-->
            </tr>
            <tr>
                <td>Table 3 Details 1</td>
                <td>Table 3 Details 2</td>
                <td>Table 3 Details 3</td>
            </tr>
        </table>
    </body>
</html>
