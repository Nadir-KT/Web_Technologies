<!--Font & Hover-->
<html>
    <head>
        <title>Page Title</title>
    </head>
    <style type="text/css">
        button{
            color: red;
            font-size: 25px;
            font-style: italic;
            font-variant: small-caps;
            font-family: monospace;
            font-weight: 600;
            background-color: cornflowerblue;
            border: 5px solid yellow;
        }
        p{
            font-size: 30px;
            font-stretch: ultra-expanded;
        }
        div{
            font-family: Arial;
            font-size: 20px;
            font-stretch: expanded;
            display: inline-block;
            letter-spacing: 5px;
        }
        a{
            color: red;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: blue;
        }
        .main{
            width: 480px;
            height: 200px;
        }
        .image{
            width: 480px;
            height: 200px;
            display: block;
        }
        .over{
            background: rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: 1s;
            opacity: 0;
            font-size: 25px;
            padding: 25px;
        }
        .main:hover .over
        {
            opacity: 2.5;
        }
    </style>
    <body>
        <button>Button</button>
        <p>Paragraph</p>
        <a href="https://google.com">google</a><br>
        <div class="main">
            <img src="F:/Web_Technologies/CSS/src/background.jpeg" class="image">
            <div class="over">Div</div>
        </div>
    </body>
</html>
